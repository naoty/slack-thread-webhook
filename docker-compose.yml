version: "3.4"
services:
  slack-thread-webhook:
    build:
      context: .
      target: builder
    image: slack-thread-webhook:builder
    command: ["fresh"]
    environment:
      REDIS_HOST: redis
      SLACK_CHANNEL: general
    env_file: .env
    ports:
      - "3000:3000"
    links:
      - redis
    volumes:
      - .:/go/src/github.com/naoty/slack-thread-webhook
  redis:
    image: redis
