version: 2
jobs:
  test:
    docker:
      - image: circleci/golang
    working_directory: /go/src/github.com/naoty/slack-thread-webhook
    steps:
      - checkout
      - run:
          name: Install dep
          command: curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
      - run:
          name: Download packages
          command: dep ensure -vendor-only
      - run:
          name: Run tests
          command: go test
  build:
    docker:
      - image: docker
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build image
          command: docker build -t slack-thread-webhook .
      - deploy:
          name: Push image to Docker Hub
          command: |
            docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
            docker tag slack-thread-webhook naoty/slack-thread-webhook
            docker push naoty/slack-thread-webhook
workflows:
  version: 2
  main:
    jobs:
      - test
      - build:
          requires:
            - test
